{% load static %}
<div class="container-fluid contact py-6 wow bounceInUp" id="contact-section" data-wow-delay="0.1s">
  <div class="container">
    <div class="row g-0">
      <div class="col-1">
        <img src="{% static "img/core/contactus1.jpeg" %}" class="img-fluid
        h-100 w-100 rounded-start" style="object-fit: cover; opacity: 0.7;"
        alt="">
      </div>
      <div class="col-10">
        <div class="border-bottom border-top border-primary bg-light py-5 px-4">
          <div class="text-center">
            <small
              class="d-inline-block fw-bold text-dark text-uppercase bg-light border border-primary rounded-pill px-4 py-1 mb-3"
              >Book Us</small
            >
            <h1 class="display-5 mb-5">Where you want Our Services</h1>
          </div>
          <div class="row g-4 form">
            <div class="col-12">
              <input
                type="mobile"
                class="form-control border-primary p-2 m-2"
                placeholder="Your Contact No."
              />
            </div>

            <div class="col-12">
              <input
                type="email"
                class="form-control border-primary p-2 m-2"
                placeholder="Enter Your Email"
              />
            </div>

            <div class="col-12">
              <input
                type="text"
                class="form-control border-primary p-2 m-2"
                placeholder="topic."
              />
            </div>

            <div class="col-12">
              <textarea
                name="message"
                class="form-control border-primary p-2 m-2"
                id="message"
                cols="20"
                rows="5"
                placeholder="Your Message "
              ></textarea>
            </div>

            <div class="col-12 text-center">
              <button
                type="submit"
                class="btn btn-primary form-control px-5 p-2 m-2 rounded-pill"
              >
                Submit Now
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1">
       <img src="{% static "img/core/contactus1.jpeg" %}" class="img-fluid
        h-100 w-100 rounded-start" style="object-fit: cover; opacity: 0.7;"
        alt="">
      </div>
    </div>
  </div>
</div>
