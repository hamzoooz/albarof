        <div class="container-fluid event py-6" id="event-section">
            <div class="container">
                
                <div class="text-center wow bounceInUp" data-wow-delay="0.1s">
                    <small class="d-inline-block fw-bold text-dark text-uppercase bg-light border border-primary rounded-pill px-4 py-1 mb-3">Latest Events</small>
                    <h1 class="display-5 mb-5">Our Social & Professional Events Gallery</h1>
                </div>

                <div class="tab-class text-center">
                    <ul class="nav nav-pills d-inline-flex justify-content-center mb-5 wow bounceInUp" data-wow-delay="0.1s">
                        {% for cat in categories %}
                        
                            <li class="nav-item p-2">
                                <a class="d-flex mx-2 py-2 border border-primary bg-light rounded-pill active" data-bs-toggle="pill" href="#tab-1">
                                    <span class="text-dark" style="width: 150px;">{{ cat.name }}</span>
                                </a>
                            </li>
                        {% endfor %}
 
                    </ul>
                    <div class="tab-content">
                        
                        <div id="tab-1" class="tab-pane fade show p-0 active">
                            <div class="row g-4">
                                <div class="col-lg-12">
                                    <div class="row g-4">

                                            {% for item in events %}
                                                <div class="col-md-6 col-lg-3 wow bounceInUp" data-wow-delay="0.1s">
                                                    <div class="event-img position-relative">
                                                        <img class="img-fluid rounded w-100" src="{{ item.image.url }}" alt="">
                                                        <div class="event-overlay d-flex flex-column p-4">
                                                            <h4 class="me-auto">{{ item.title }}</h4>
                                                            <a href="{{ item.image.url }}" data-lightbox="event-1" class="my-auto"><i class="fas fa-search-plus text-dark fa-2x"></i></a>
                                                        </div>
                                                    </div>
                                                </div>

                                            {% endfor %}
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

 
                    </div>
                </div>
            </div>
        </div>
